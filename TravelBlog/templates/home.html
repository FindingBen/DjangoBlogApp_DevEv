      {% for journey in journeys %}
      <!-- Card -->
<div class="card promoting-card">

  <!-- Card content -->
  <div class="card-body d-flex flex-row">
    
    <!-- Avatar -->
    <img src="{{ journey.author.profile.image.url }}" class="rounded-circle mr-3" height="50px" width="50px" alt="avatar">

    <!-- Content -->
    <div>

      <!-- Title -->
      <h4 class="card-title font-weight-bold mb-2">{{journey.title}}</h4>
      <!-- Subtitle -->
      <p class="card-text"><i class="far fa-clock pr-2"></i>{{journey.date_posted|date:"F d, Y"}} by {{journey.author}}</p>

    </div>

  </div>

  <!-- Card image -->
  <div class="view overlay">
    <img class="card-img-top rounded-8" src="{{ journey.image.url }}">
    <a href="#!">
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>

  <!-- Card content -->
  <div class="card-body">
      <p>{{journey.description}}</p>
  </div>
  
</div>
<br>
<!-- Card -->
{% endfor %}
</div>

{% endblock content %}
